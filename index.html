<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Builder Pro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0a74da" />
</head>
<body>
    <div class="container-fluid">
        <!-- ... your existing content here ... -->
        <!-- (leave your entire original body content unchanged except below) -->
    </div>

    <!-- PWA Install Banner -->
    <div id="pwaInstallBanner" style="
        display:none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        max-width: 360px;
        margin: auto;
        background: #0a74da;
        color: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        font-family: 'Poppins', sans-serif;
        z-index: 10000;
        cursor: pointer;
        text-align: center;
        flex-wrap: wrap;
        display: none;
        align-items: center;
        justify-content: center;
    ">
      <span>Install Survey Builder Pro for a better experience</span>
      <button id="installBtn" style="
          background: white;
          color: #0a74da;
          border: none;
          border-radius: 4px;
          padding: 6px 12px;
          margin-left: 12px;
          font-weight: 600;
          cursor: pointer;
      ">Install</button>
      <button id="closeInstallBanner" style="
          background: transparent;
          color: white;
          border: none;
          font-size: 20px;
          line-height: 1;
          margin-left: 12px;
          cursor: pointer;
      ">&times;</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/settings.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/form-generator.js"></script>
    <script src="js/zip-generator.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>

    <!-- PWA Install Banner Script -->
    <script>
      let deferredPrompt;
      const installBanner = document.getElementById('pwaInstallBanner');
      const installBtn = document.getElementById('installBtn');
      const closeBtn = document.getElementById('closeInstallBanner');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBanner.style.display = 'flex';
      });

      installBtn.addEventListener('click', async () => {
        installBanner.style.display = 'none';
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          deferredPrompt = null;
          if (outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
        }
      });

      closeBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
      });
    </script>
</body>
</html>
